version: "3.9"
services:
    db:
        container_name: postgresdb
        image: docker.pkg.github.com/thanhpp/prom/prompostgres:latest
        environment:
            - POSTGRES_USER=thanhpp
            - POSTGRES_PASSWORD=testthanhpp
            - POSTGRES_MULTIPLE_DATABASES=prom,thanhpp:promuser,thanhpp:promnoti,thanhpp
        volumes: 
            - ./postgres-data/data:/var/lib/postgresql/data
        networks: 
            - dev-network

    etcd:
        container_name: etcd
        image: gcr.io/etcd-development/etcd:v3.2.32
        entrypoint: /usr/local/bin/etcd
        command:
            - '--name=s1'
            - '--data-dir=/etcd-data'
            - '--listen-client-urls=http://0.0.0.0:2379'
            - '--advertise-client-urls=http://0.0.0.0:2379'
            - '--listen-peer-urls=http://0.0.0.0:2380'
            - '--initial-advertise-peer-urls=http://0.0.0.0:2380'
            - '--initial-cluster=s1=http://0.0.0.0:2380'
            - '--initial-cluster-token=tkn'
            - '--initial-cluster-state=new'
        networks: 
            - dev-network
    
    messagebroker:
        image: rabbitmq:3-management-alpine
        container_name: messagebroker
        ports:
            - 15672:15672 # for serve RabbitMQ GUI
        restart: always
        networks:
            - dev-network

    redis:
        container_name: redis
        image: redis
        depends_on:
            - etcd
        networks: 
            - dev-network

    usermanager:
        container_name: usermanager
        image: docker.pkg.github.com/thanhpp/prom/usermanager:latest
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'DBHOST=db'
            - 'DOCKERMODE=true'
        networks: 
            - dev-network
        depends_on:
            - etcd
            - db

    cardscolumnsmanager:
        container_name: cardscolumnsmanager
        image: docker.pkg.github.com/thanhpp/prom/cardcolumnmanager:latest
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'DBHOST=db'
            - 'DOCKERMODE=true'
        networks: 
            - dev-network
        depends_on:
            - etcd
            - db

    noti:
        container_name: noti
        image: docker.pkg.github.com/thanhpp/prom/noti:latest
        restart: always
        ports: 
            - '23456:23456'
        networks: 
            - dev-network
        depends_on: 
            - db
            - messagebroker
        environment: 
            - 'DBHOST=db'
            - 'RABBITMQURL=amqp://guest:guest@messagebroker:5672/'

    portal:
        container_name: portal
        image: docker.pkg.github.com/thanhpp/prom/portal:latest
        ports: 
            - '12345:12345'
        networks: 
            - dev-network
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'REDISADDR=redis:6379'
            - 'RABBITMQURL=amqp://guest:guest@messagebroker:5672/'
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        depends_on:
            - etcd
            - redis
            - messagebroker
            - usermanager
            - noti
            - cardscolumnsmanager

networks: 
    dev-network:
        driver: bridge