version: "3.9"
services:
    db:
        container_name: postgresdb
        image: docker.pkg.github.com/thanhpp/prom/prompostgres:latest
        environment:
            - POSTGRES_USER=thanhpp
            - POSTGRES_PASSWORD=testthanhpp
            - POSTGRES_MULTIPLE_DATABASES=prom,thanhpp:promuser,thanhpp

    etcd:
        container_name: etcd
        image: gcr.io/etcd-development/etcd:v3.2.32
        entrypoint: /usr/local/bin/etcd
        command:
            - '--name=s1'
            - '--data-dir=/etcd-data'
            - '--listen-client-urls=http://0.0.0.0:2379'
            - '--advertise-client-urls=http://0.0.0.0:2379'
            - '--listen-peer-urls=http://0.0.0.0:2380'
            - '--initial-advertise-peer-urls=http://0.0.0.0:2380'
            - '--initial-cluster=s1=http://0.0.0.0:2380'
            - '--initial-cluster-token=tkn'
            - '--initial-cluster-state=new'

    redis:
        container_name: redis
        image: redis
        depends_on:
            - etcd

    usermanager:
        container_name: usermanager
        image: docker.pkg.github.com/thanhpp/prom/usermanager:latest
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'DBHOST=db'
            - 'DOCKERMODE=true'
        links: 
            - "etcd:etcd"
            - "db:db"
        depends_on:
            - etcd
            - db

    cardcolumnmanager:
        container_name: cardcolumnmanager
        image: docker.pkg.github.com/thanhpp/prom/cardcolumnmanager:latest
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'DBHOST=db'
            - 'DOCKERMODE=true'
        links: 
            - "etcd:etcd"
            - "db:db"
        depends_on:
            - etcd
            - db

    portal:
        container_name: portal
        image: docker.pkg.github.com/thanhpp/prom/portal:latest
        ports: 
            - '12345:12345'
        links: 
            - "etcd:etcd"
            - "redis:redis"
            - "usermanager:usermanager"
            - "cardcolumnmanager:cardscolumnsmanager"
        environment: 
            - 'ETCDENDPOINT=etcd:2379'
            - 'REDISADDR=redis:6379'
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 6
        depends_on:
            - etcd
            - redis
            - usermanager
            - cardcolumnmanager